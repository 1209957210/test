<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加权限</title>
    <include file="Public/head"/>
</head>
<body>
<div class="main-wrap">
    <include file="Public/left"/>
    <div class="content-wrap">
        <include file="Public/header"/>
        <!--表单-->
        <main class="main-cont content mCustomScrollbar">
            <form action="" id="limit" method="post">
                <div class="page-wrap">
                    <!--开始::内容-->
                    <section class="page-hd">
                        <header>
                            <h2 class="title">添加权限</h2>
                        </header>
                        <hr>
                    </section>
                    <div class="form-group-col-2">
                        <div class="form-label">权限名称：</div>
                        <div class="form-cont">
                            <input type="text" id="name" name="name" placeholder="权限名称" class="form-control form-boxed" style="width:50%;border-radius:20px;"/>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">控制器：</div>
                        <div class="form-cont">
                            <input type="text" id="controller" name="controller" placeholder="控制器" class="form-control form-boxed " style="width:50%;border-radius:20px;"/>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">方法：</div>
                        <div class="form-cont">
                            <input type="text" id="way" name="way" placeholder="方法" class="form-control form-boxed " style="width:50%;border-radius:20px;"/>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">上级权限：</div>
                        <div class="form-cont" id="classify">
                            <select id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name="pid" class="" style="width:20%;border-radius:20px;">
                                <option value='0'>顶级权限</option>
                                <foreach name="arr" item="vo">
                                    <eq name="vo.pid" value="0">
                                       <eq name="vo.judge" value="1">
                                           <ul class="dropdown" aria-labelledby="classify">
                                               <option value="<{$vo.id}>"><{$vo.name}></option>
                                           </ul>
                                       </eq>
                                    </eq>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">菜单模块：</div>
                        <div class="form-cont">
                            <input type="checkbox" checked="checked" name="module" value="1">
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">有子权限：</div>
                        <div class="form-cont" >
                            <input type="checkbox" checked="checked" name="judge" value="1">
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label"></div>
                        <div class="form-cont">
                            <input type="button" onclick="limit()" class="btn btn-primary" value="添加权限" style="width:20%;border-radius:20px;"/>
                        </div>
                    </div>
                    <!--开始::结束-->
                </div>
            </form>
        </main>
        <include file="Public/bottom"/>
    </div>
</div>
<script language="JavaScript" type="text/javascript">
    function limit() {
       $(function () {
           var url='__ROOT__/Admin/Limit/add_limit.html';
           var data=$("#limit").serialize();
           $.ajax({
               'url':url,
               'data':data,
               'dataType':'json',
               'type':'post',
               'success':function (res) {
                   if(res=='success'){
                       layer.msg('添加权限成功');
                   }else{
                       layer.msg('添加权限失败');
                   }
               }
           });
       });
    }
</script>
</body>
</html>
