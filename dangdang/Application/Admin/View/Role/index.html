<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加职位</title>
    <include file="Public/head"/>
</head>
<body>
<div class="main-wrap">
    <include file="Public/left"/>
    <div class="content-wrap">
        <include file="Public/header"/>
        <!--表单-->
        <main class="main-cont content mCustomScrollbar">
            <form action="" id="limit" method="post">
                <div class="page-wrap">
                    <!--开始::内容-->
                    <section class="page-hd">
                        <header>
                            <h2 class="title">添加职位</h2>
                        </header>
                        <hr>
                    </section>
                    <div class="form-group-col-2">
                        <div class="form-label">职位：</div>
                        <div class="form-cont">
                            <input type="text" id="name" name="role_name" placeholder="职位名称" class="form-control form-boxed" style="width:50%;border-radius:20px;"/>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label"></div>
                        <div class="form-cont">
                            <input type="button" onclick="limit()" class="btn btn-primary" value="添加职位" style="width:20%;border-radius:20px;"/>
                        </div>
                    </div>
                    <!--开始::结束-->
                </div>
            </form>
        </main>
        <include file="Public/bottom"/>
    </div>
</div>
<script language="JavaScript" type="text/javascript">
    function limit() {
        $(function () {
            var url='__ROOT__/Admin/Role/add_role.html';
            var data=$("#limit").serialize();
            $.ajax({
                'url':url,
                'data':data,
                'dataType':'json',
                'type':'post',
                'success':function (res) {
                    if(res=='success'){
                        layer.msg('添加职位成功');
                    }else{
                        layer.msg('添加职位失败');
                    }
                }
            });
        });
    }
</script>
</body>
</html>
