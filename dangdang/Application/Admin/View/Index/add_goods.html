<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
    <include file="Public/head"/>
</head>
<body>
<div class="main-wrap">
    <include file="Public/left"/>
    <div class="content-wrap">
        <include file="Public/header"/>
        <!--表单-->
        <main class="main-cont content mCustomScrollbar">
            <form action="__ROOT__/Admin/Goods/add_goods" method="post" enctype="multipart/form-data">
                <div class="page-wrap">
                    <!--开始::内容-->
                    <section class="page-hd">
                        <header>
                            <h2 class="title">添加商品</h2>
                        </header>
                        <hr>
                    </section>
                    <div class="form-group-col-2">
                        <div class="form-label">商品名称：</div>
                        <div class="form-cont">
                            <input type="text" name="goods_name" placeholder="商品名称..." class="form-control form-boxed" style="width:50%;border-radius:20px;"/>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">商品分类：</div>
                        <div class="form-cont" id="classify">
                            <select id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name="classify" class="" style="width:20%;border-radius:20px;">
                                <option value='' selected='selected'>--分类--</option>
                                <foreach name="classify" item="vo">
                                    <ul class="dropdown" aria-labelledby="classify">
                                        <option value="<{$vo.id}>"><{$vo.name}></option>
                                    </ul>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">库存量：</div>
                        <div class="form-cont">
                            <input type="text" name="stock" placeholder="库存量..." class="form-control form-boxed " style="width:50%;border-radius:20px;"/>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">市场价：</div>
                        <div class="form-cont">
                            <input type="text" name="market_price" placeholder="市场价..." class="form-control form-boxed " style="width:50%;border-radius:20px;"/>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">销售价：</div>
                        <div class="form-cont">
                            <input type="text" name="sales_price" placeholder="销售价..." class="form-control form-boxed" style="width:50%;border-radius:20px;"/>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">商品图片：</div>
                        <div class="foorm-cont " >
                            <input id="file" type="file" name="image[]" />
                                <label  for="file" class="btn btn-info"  accept="image/*">
                                    上传图片
                                </label>
                               <div></div>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">商品图片：</div>
                        <div class="foorm-cont " >
                            <input id="file2" type="file" name="image[]"/>
                            <label  for="file2" class="btn btn-info" accept="image/*">
                                上传图片
                            </label>
                            <div></div>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">商品图片：</div>
                        <div class="foorm-cont " >
                            <input id="file3" type="file" name="image[]" />
                            <label  for="file3" class="btn btn-info"  accept="image/*">
                                上传图片
                            </label>
                            <div></div>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                    <div class="form-label">商品图片：</div>
                    <div class="foorm-cont " >
                        <input id="file4" type="file" name="image[]" />
                        <label  for="file4" class="btn btn-info" accept="image/*">
                            上传图片
                        </label>
                        <div></div>
                    </div>
                </div>
                    <div class="form-group-col-2">
                        <div class="form-label">商品详情：</div>
                        <div class="foorm-cont " >
                            <input id="file5" type="file" name="image[]" />
                            <label for="file5" class="btn btn-info"  accept="image/*">
                                商品详情
                            </label>
                            <div></div>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">商品描述：</div>
                        <div class="form-cont">
                            <textarea name="description" placeholder="商品描述..." class="form-control form-boxed" style="width:50%;border-radius:20px;">

                            </textarea>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">颜色：</div>
                        <div class="form-cont">
                            <input type="text" name="color" placeholder="以英文逗号分开" class="form-control form-boxed " style="width:50%;border-radius:20px;"/>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">尺码：</div>
                        <div class="form-cont">
                            <input type="text" name="size" placeholder="以英文逗号分开" class="form-control form-boxed " style="width:50%;border-radius:20px;"/>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label"></div>
                        <div class="form-cont">
                            <input type="submit" class="btn btn-primary" value="添加商品" style="width:20%;border-radius:20px;"/>
                        </div>
                    </div>
                    <!--开始::结束-->
                </div>
            </form>
        </main>
        <include file="Public/bottom"/>
    </div>
</div>

       <!--});-->
   <!--}-->

</body>
</html>
