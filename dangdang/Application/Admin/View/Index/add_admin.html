<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理员</title>
    <include file="Public/head"/>
</head>
<body>
<div class="main-wrap">
    <include file="Public/left"/>
    <div class="content-wrap">
        <include file="Public/header"/>
        <!--表单-->
        <main class="main-cont content mCustomScrollbar">
            <form action="__ROOT__/Admin/Login/add.html" method="post">
                <div class="page-wrap">
                    <!--开始::内容-->
                    <section class="page-hd">
                        <header>
                            <h2 class="title">添加管理员</h2>
                        </header>
                        <hr>
                    </section>
                    <div class="form-group-col-2">
                        <div class="form-label">手机号码：</div>
                        <div class="form-cont">
                            <input type="tel" name="phone" placeholder="手机号码..." class="form-control form-boxed" style="width:50%;border-radius:20px;"/>
                            <button type="button" onclick="test()" class="btn btn-secondary-outline" style="width:10%;border-radius:20px;">测试</button>
                            <span class="word-aux"><i class="icon-warning-sign"></i>清正确输入11位手机号码</span>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">职位：</div>
                        <div class="form-cont" id="classify">
                            <select id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name="role_id" class="" style="width:20%;border-radius:20px;">
                                <foreach name="role" item="vo">
                                    <ul class="dropdown" aria-labelledby="classify">
                                        <option value="<{$vo.id}>"><{$vo.role_name}></option>
                                    </ul>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">用户名称：</div>
                        <div class="form-cont">
                            <input type="text" name="name" placeholder="用户名称..." class="form-control form-boxed " style="width:50%;border-radius:20px;"/>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">用户密码：</div>
                        <div class="form-cont">
                            <input type="password" name="password" placeholder="用户密码..." class="form-control form-boxed " style="width:50%;border-radius:20px;"/>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label">确认密码：</div>
                        <div class="form-cont">
                            <input type="password" name="repassword" placeholder="确认密码..." class="form-control form-boxed" style="width:50%;border-radius:20px;"/>
                        </div>
                    </div>
                    <div class="form-group-col-2">
                        <div class="form-label"></div>
                        <div class="form-cont">
                            <input type="submit" class="btn btn-primary" value="提交表单" style="width:20%;border-radius:20px;"/>
                        </div>
                    </div>
                    <!--开始::结束-->
                </div>
            </form>
        </main>
        <include file="Public/bottom"/>
    </div>
</div>
</body>
</html>
