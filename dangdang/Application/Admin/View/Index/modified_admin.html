<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改管理员</title>
    <include file="Public/head"/>
</head>
<body>
<div class="main-wrap">
    <include file="Public/left"/>
    <div class="content-wrap">
        <include file="Public/header"/>
        <!--表单-->
        <main class="main-cont content mCustomScrollbar">
            <form action="__ROOT__/Admin/Index/save_admin.html" method="post">
                <div class="page-wrap">
                    <!--开始::内容-->
                    <section class="page-hd">
                        <header>
                            <h2 class="title">修改管理员</h2>
                        </header>
                        <a href="__ROOT__/Admin/Index/edit_admin.html">返回</a>
                        <hr>
                    </section>
                   <foreach name="admin_role" item="val">
                      <eq name="val.id" value="$admin_id">
                          <!--管理员id-->
                          <input type="hidden" name="id" value="<{$val.id}>">
                          <div class="form-group-col-2">
                              <div class="form-label">手机号码：</div>
                              <div class="form-cont">
                                  <input type="tel" value="<{$val.phone}>" name="phone" placeholder="手机号码..." class="form-control form-boxed" style="width:50%;border-radius:20px;"/>
                                  <button type="button" onclick="test()" class="btn btn-secondary-outline" style="width:10%;border-radius:20px;">测试</button>
                                  <span class="word-aux"><i class="icon-warning-sign"></i>清正确输入11位手机号码</span>
                              </div>
                          </div>
                          <div class="form-group-col-2">
                              <div class="form-label">职位：</div>
                              <div class="form-cont" id="classify">
                                  <select id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name="role_id" class="" style="width:20%;border-radius:20px;">
                                      <foreach name="role" item="vo">
                                          <eq name="vo.id" value="$val.role_id">
                                              <ul class="dropdown" aria-labelledby="classify">
                                                  <option selected="selected" value="<{$val.role_id}>"><{$val.role_name}></option>
                                              </ul>
                                              <else/>
                                              <ul class="dropdown" aria-labelledby="classify">
                                                  <option value="<{$vo.id}>"><{$vo.role_name}></option>
                                              </ul>
                                          </eq>
                                      </foreach>
                                  </select>
                              </div>
                          </div>
                          <div class="form-group-col-2">
                              <div class="form-label">用户名称：</div>
                              <div class="form-cont">
                                  <input type="text" name="name" value="<{$val.name}>" placeholder="用户名称..." class="form-control form-boxed " style="width:50%;border-radius:20px;"/>
                              </div>
                          </div>
                          <div class="form-group-col-2">
                              <div class="form-label">性别：</div>
                              <div class="form-cont">
                                  <eq name="val.sex" value="1">
                                      <label for="sex-<{$val.sex}>">
                                          <input type="radio" name="sex" checked="checked" value="1" id="sex-<{$val.sex}>">男
                                      </label>
                                      <label for="sex-<{$val.sex}>">
                                          <input type="radio" name="sex" value="0" id="sex-<sex-<{$val.sex}>">女
                                      </label>
                                      <else/>
                                      <label for="sex-<{$val.sex}>">
                                          <input type="radio" name="sex" value="1" id="sex-<{$val.sex}>">男
                                      </label>
                                      <label for="sex-<{$val.sex}>">
                                          <input type="radio" checked="checked" name="sex" value="0" id="sex-<{$val.sex}>">女
                                      </label>
                                  </eq>
                              </div>
                          </div>
                      </eq>
                   </foreach>
                    <div class="form-group-col-2">
                        <div class="form-label"></div>
                        <div class="form-cont">
                            <input type="submit" class="btn btn-primary" value="提交表单" style="width:20%;border-radius:20px;"/>
                        </div>
                    </div>
                    <!--开始::结束-->
                </div>
            </form>
        </main>
        <include file="Public/bottom"/>
    </div>
</div>
</body>
</html>
